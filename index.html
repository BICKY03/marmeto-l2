<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Shopping Cart</h1>
        
        <div id="product-section">
            <h2>Products</h2>
            <input type="number" id="price-input" placeholder="Enter max price" min="0" />
            <button onclick="filterByPrice()">Filter</button>
            <button onclick="sortProducts('asc')">Sort Low to High</button>
            <button onclick="sortProducts('desc')">Sort High to Low</button>
            <ul id="product-list"></ul>
        </div>
        
        <div class="actions">
            <button onclick="navigateToCart()">View Cart</button>
            <button onclick="clearCart()">Clear Cart</button>
        </div>
    </div>
    <script src="cart.js"></script>
</body>
</html>
